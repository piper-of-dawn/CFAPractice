<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MCQ Datasets</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; padding: 32px; background: #0b0c10; color: #f5f7fa; }
    h1 { margin: 0 0 16px; font-weight: 700; }
    .list { display: grid; gap: 12px; max-width: 720px; }
    .btn { display: inline-block; padding: 12px 16px; border-radius: 12px; border: 1px solid #202531; background: #11131a; color: inherit; text-decoration: none; box-shadow: 0 10px 24px rgba(0,0,0,.25); }
    .btn:hover { border-color: #0a84ff; }
    .empty { opacity: .8; }
  </style>
  {% load static %}
</head>
<body>
  <h1>Available JSON Sets</h1>
  <div class="list" style="margin-bottom:24px;">
    <a class="btn" href="/mistakes/">Mistakes {% if mistakes_count %}({{ mistakes_count }}){% endif %}</a>
  </div>
  <div class="list">
    {% if files %}
      {% for f in files %}
        <a class="btn" href="{{ f.url }}">{{ f.name }}</a>
      {% endfor %}
    {% else %}
      <div class="empty">No JSON files found in static/</div>
    {% endif %}
  </div>
</body>
</html>
