<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>MCQ Trainer</title>
	<style>
		body {
			font-family: Berkeley Mono, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
			max-width: 720px;
			margin: 2rem auto;
			padding: 0 1rem;
		}

		header {
			display: flex;
			gap: 1rem;
			justify-content: space-between;
			align-items: baseline;
		}

		.pill {
			padding: .25rem .6rem;
			border: 1px solid #ddd;
			border-radius: 999px;
		}

		.card {
			border: 1px solid #eee;
			border-radius: 12px;
			padding: 1rem;
			box-shadow: 0 2px 10px rgba(0, 0, 0, .04);
		}

		.choices {
			display: grid;
			gap: .5rem;
			margin: .75rem 0;
		}

		.muted {
			color: #555;
		}
	</style>
</head>

<body>
	<header>
		<h1>MCQ Trainer</h1>
		<div>
			<span class="pill">Streak: {{ stats.streak }}</span>
			<span class="pill">Correct: {{ stats.correct }}</span>
			<span class="pill">Answered: {{ stats.answered }}</span>
		</div>
	</header>

	<main class="card">
		{% if feedback %}<p class="muted">{{ feedback }}</p>{% endif %}
		<p><strong>{{ qtext }}</strong></p>
		<form method="post">{% csrf_token %}
			<div class="choices">
				{% for idx, text in choices %}
				<label><input type="radio" name="choice" value="{{ idx }}"> {{ text }}</label>
				{% endfor %}
			</div>
			<button type="submit">Submit</button>
			<a href="{% url 'reset' %}" style="margin-left:.5rem">Reset stats</a>
		</form>
	</main>
</body>

</html>
