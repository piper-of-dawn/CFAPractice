<div class="result-card pending" id="outcomeCard">
	<h3 data-role="status">PENDING</h3>

	<div class="progress" aria-label="Accuracy">
		<i id="progressBar" style="width:0%"></i>
	</div>

	<div class="stats">
		<div class="stat">
			<div class="val" data-role="accuracy">0%</div>
			<div class="subtle">Accuracy</div>
		</div>
		<div class="stat">
			<div class="val" data-role="answered">0</div>
			<div class="subtle">Answered</div>
		</div>
		<div class="stat">
			<div class="val" data-role="current">0</div>
			<div class="subtle">Current Streak</div>
		</div>
		<div class="stat">
			<div class="val" data-role="best">0</div>
			<div class="subtle">Best Streak</div>
		</div>
	</div>
</div>
